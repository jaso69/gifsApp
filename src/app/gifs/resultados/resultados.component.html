<div class="row">
    <div    *ngFor="let resultado of resultados"
            class="col-md-4 col-sm-6">
        <div class="card">
            <img    [src]="resultado.images.downsized_medium.url" 
                    [alt]="resultado.title"
                    class="card-img-top">
            <div class="card-body">
                <div class="card-text">
                    {{ resultado.title}}
                </div>
            </div>
        </div>
    </div>

</div>
